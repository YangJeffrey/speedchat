<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speedchat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Message"/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Speedchat : anonymous registration free real time multidirectional communication</h3>
        <input class="usernameInput" type="text" maxlength="15" placeholder="Username"/>
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
